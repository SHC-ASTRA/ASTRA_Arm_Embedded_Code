[env:teensy41]
platform = teensy
board = teensy41
board_build.f_cpu = 600000000L
framework = arduino
lib_deps = 
	pololu/HighPowerStepperDriver@^1.0.0
	adrien-legrand/AS5X47@^1.0.1
	waspinator/AccelStepper@^1.61
